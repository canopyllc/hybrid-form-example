{% extends 'layouts/base.html' %}

{% block content %}

  <form action="." method="post">
    {% csrf_token %}

    <div><a href="{{ object.get_absolute_url }}" class="btn btn-default">No</a><button type="submit" class="btn btn-danger">Yes</button></div>
  </form>

{% endblock content %}
