{% extends 'layouts/base.html' %}

{% block content %}

  <div class="d-flex flex-row-reverse mb-2"><a href="{% url 'recipes:create' %}" class="btn btn-primary">Create</a></div>
  <table class="table table-striped table-condensed">
    {% for object in object_list %}
      <tr>
        <td><a href="{% url "recipes:update" object.pk %}">{{ object }}</a></td>
      </tr>
    {% endfor %}
  </table>

{% endblock content %}
