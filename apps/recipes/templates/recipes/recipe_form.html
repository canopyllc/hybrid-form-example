{% extends 'layouts/base.html' %}
{% load forms static %}

{% block content %}

  <form id="vue-form" action="." method="post">
    {% csrf_token %}
    {% hybrid_form form %}
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Save</button>
      {% if object.pk %}
        <a href="{% url 'recipes:delete' object.pk %}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </form>

{% endblock content %}

{% block script %}
  {{ block.super }}
  <script src="{% static 'dist/js/bundles/forms.min.js' %}"></script>
  <script>
    SetupForms();
  </script>
{% endblock %}
