{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <form action="." method="post">
    {% csrf_token %}
    {% crispy form %}
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Save</button>
      {% if object.pk %}
        <a href="{% url 'recipes:delete' object.pk %}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </form>

{% endblock content %}
