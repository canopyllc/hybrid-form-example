{% load utils %}
<number-input
  ref="{{ field.name }}"
  name="{{ field.name }}"
  label="{{ field.label }}"
  help-text="{{ field.help_text }}"
  modifier="{{ field.modifier }}"
  :is-float="{{ field.is_float|js_boolean }}"
  :step="{% if field.step %}{{ field.step }}{% else %}1{% endif %}"
  :hide-label="{{ field.hide_label|js_boolean }}"
  :hide-arrows="{{ field.hide_arrows|js_boolean }}"
  :model-value="{{ field.vue_value }}"
  :required="{{ field.required|js_boolean }}"
  :disabled="{{ field.disabled|js_boolean }}"
  :errors="{{ field.vue_errors }}"
></number-input>
