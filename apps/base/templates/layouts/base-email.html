<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-US">
<head>
    <title>{% block title %}Base Email{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style type="text/css">
        td, p {
            font: normal 12px 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ababab;
        }
        a, a:visited {
            color: #0085cf;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: none;
            border-bottom: 1px solid #b2b2b2;
        }
    </style>
</head>
<body style="background-color:#e7e7e7">
<table cellpadding="0" cellspacing="0" border="0" width="100%" align="center" style="background-color:#e7e7e7">
    <tr>
        <td style="padding: 40px;">
            <table cellpadding="0" cellspacing="0" border="0" width="705" align="center" style="background-color:#ffffff">
                <tr>
                    <td style="font: normal 12px 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ababab;">
                        <div style="padding: 20px; border: 1px solid #b2b2b2; -webkit-box-shadow: 0px 0px 4px #999; -moz-box-shadow: 0px 0px 4px #999; box-shadow: 0px 0px 4px #999; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;">
                            {% block email_content %}
                            {% endblock %}
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
